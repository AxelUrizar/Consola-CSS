<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cuerpo">

        <div class="superior">

            <div class="altavoz1"></div>

            <div class="bordepantallaS">

                <div class="pantallaS"></div>

            </div>
            
            <div class="altavoz2"></div>

        </div>

        <div class="mitad">

            <div class="izquierda">

                <div class="leds">
                    
                    <div class="led1"></div>

                    <div class="led2"></div>
 
                    <div class="led3"></div>
                
                </div>
            </div>

            <div class="medio">

                <div class="camara">

                    <div class="lente"></div>

                </div>

                <div class="micro"></div>

            </div>

            <div class="derecha"></div>
            
        </div>

        <div class="inferior">

            <div class="iz">

                <div class="dpad">

                    <div class="d-up">

                        <div class="VLine"></div>

                    </div>

                    <div class="d-midrow">

                        <div class="d-left">

                            <div class="HLine"></div>

                        </div>

                        <div class="d-center"></div>

                        <div class="d-right">

                            <div class="HLine"></div>

                        </div>
                
                    </div>
                    
                    <div class="d-down">

                        <div class="VLine"></div>

                    </div>

                </div>

                <div class="power">

                    <div class="PowerText">

                        <p>POWER</p>

                    </div>

                    <div class="PowerButton"></div>

                </div>

            </div>
            
            <div class="med">

                <div class="bordepantallaI">

                    <div class="pantallaI"></div>
            
                </div>

            </div>

            <div class="der">

                <div class="botonera">

                    <div class="b-x">

                        <p>X</p>

                    </div>

                    <div class="b-midrow">
                        
                        <div class="b-y">

                            <p>Y</p>

                        </div>
                        
                        <div class="b-center"></div>

                        <div class="b-a">

                            <p>A</p>

                        </div>

                    </div>
                    
                    <div class="b-b">

                        <p>B</p>

                    </div>

                </div>

                <div class="startselect">

                    <div class="start">
                        
                        <div class="BStart"></div>

                        <p>START</p>

                    </div>

                    <div class="select">

                        <div class="BSelect"></div>

                        <p>SELECT</p>

                    </div>

                </div>
            </div>            

        </div>
    </div>
</body>
</html>
